<div class="login-wrapper">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div *ngIf="success" class="welcome-message">
      <h2>Welcome</h2>
    </div>
    <div *ngIf="failed" class="failed-message">
        <h2>Login Failed</h2>
      </div>
  </div>
</div>
